<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="firsthalf">
      <h4>Your Result</h4>
      <div class="circle">
        <span class="seventysix">76</span>
        <span class="hundred"> of 100</span>
      </div>

      <div class="great">Great</div>
      <p>You scored higher than 65% of <br />the people who have taken <br /> these tests.</p>
      
    </div>
    <div class="secondhalf">
      <div class="summary">Summary</div>

      <div class="reaction">
        <span class="wrd"><img src="assets/images/icon-reaction.svg" alt="A reaction icon"> Reaction</span>
        <span class="result">80 <span class="outof"> / 100</span></span>
      </div> 
      <div class="memory">
        <span class="wrd"><img src="assets/images/icon-memory.svg" alt="Icon Of Memory"> Memory</span>
        <span class="result">92 <span class="outof">/ 100</span></span>
      </div> 
      <div class="verbal">
        <span class="wrd"><img src="assets/images/icon-verbal.svg" alt="Icon Of Verbal"> Verbal</span>
        <span class="result">61 <span class="outof">/ 100</span></span>
      </div>
      <div class="visual">
        <span class="wrd"><img src="assets/images/icon-visual.svg" alt="Icon Of Visual"> Visual</span>
        <span class="result">72 <span class="outof">/ 100</span></span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
